<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
	<!-- Material Design fonts -->
 	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
 	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" th:href="@{/resources/webjars/bootstrap/3.3.6/css/bootstrap.min.css}"
	href="../static/webjars/bootstrap/3.3.6/css/bootstrap.min.css" />
	<!-- Bootstrap Material Design -->
  	<link rel="stylesheet" type="text/css" th:href="@{/resources/webjars/bootstrap-material-design/0.5.9/css/bootstrap-material-design.css}" href="../static/webjars/bootstrap-material-design/0.5.9/css/bootstrap-material-design.css">
  	<link rel="stylesheet" type="text/css" th:href="@{/resources/webjars/bootstrap-material-design/0.5.9/css/ripples.min.css}" href="../static/webjars/bootstrap-material-design/0.5.9/css/ripples.min.css">
</head>
<body onload="document.form.username.focus();">
	<div class="container">
		<div class="navbar">
			<div class="navbar-inner">
				<a class="brand" href="http://www.thymeleaf.org"> Thymeleaf -
					Plain </a>
				<ul class="nav">
					<li><a th:href="@{/home}" href="home.html"> Home </a></li>
				</ul>
			</div>
		</div>
		<div class="content">
			<p th:if="${param.logout}" class="alert">You have been logged out</p>
			<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
			<h2>Login with Username and Password</h2>
			<form name="form" th:action="@{/login}" action="/login" method="POST">
				<fieldset>
					<input type="text" name="username" value="" placeholder="Username" />
					<input type="password" name="password" placeholder="Password" />
				</fieldset>
				<!-- <input type="hidden"
					th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}"/> -->
				<input type="submit" id="login" value="登陆"
					class="btn btn-primary" />
			</form>
		</div>
	</div>
</body>
</html>
